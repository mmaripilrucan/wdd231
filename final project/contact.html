    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">Alquimia Financiera Consultores</a>

    <main class="container">
        <section class="text-center">
            <h1>Contact Us</h1>
            <p>Have questions? Ready to plan your financial future? Send us a message!</p>
        </section>

        <form action="contact-form-action.html" method="GET">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Service Interested In</label>
            <select id="service" name="service">
                <option value="">Please select</option>
                <option value="Investment Planning">Investment Planning</option>
                <option value="Tax Strategy">Tax Strategy</option>
                <option value="Retirement Planning">Retirement Planning</option>
                <option value="Estate Planning">Estate Planning</option>
                <option value="General Consultation">General Consultation</option>
            </select>

            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </main>
